# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: ruff-check
        name: Ruff check and fix fixable issues
        entry: uv run ruff check --fix .
        language: system
        types: [python]
    -   id: ruff-format
        name: Ruff format
        entry: uv run ruff format .
        language: system
        types: [python]
    -   id: pyright
        name: Static type check with Pyright
        entry: pyright
        language: system
        types: [python]
    -   id: pytest
        name: Execute tests
        entry: pytest
        language: system
        types: [python]
